<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fredoka+One&family=Maven+Pro:wght@400;500&family=Mulish:wght@500;800&display=swap">
    <title>Landing Page| Registration</title>
</head>

<body>
    <div class="popup-container" id="popupContainer">
        <div class="popup-box">
            <h2>Selamat Andrizal Chaidar kamu berhasil mendaftar untuk antrian vaksin</h2>
            <h4>Lokasi untuk vaksinasi kamu berada di SDN 05 KALISARI, Kec. Pasar Rebo, Kel. Kalisari pada tanggal 5 februari 2022</h4>
            <h1 class="countdown">COUNTDOWN</h1>
            <div class="button">
                <button id="popUpBtn">close</button>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="icon">
            <img id = "iconMain" src="/img/WhatsApp Image 2022-01-27 at 14.41.06 (1).jpeg" style="cursor: pointer;">
        </div>
        <div class="form">
            <h1>DAFTAR VAKSIN KELURAHAN PASAR REBO</h1>
            <form>
                <div class="input-form">
                    <div class="full-name">
                        <div class="first-name">
                            <label for="fname">
                                Nama Lengkap
                            </label>
                            <input type="text" id="fname" name="fname" placeholder="Masukkan Nama Lengkap">
                        </div>
                    </div>
                    <label for="tanggalLahir">TANGGAL LAHIR</label>
                    <input type="date" id="tanggalLahir" name="tanggalLahir">
                </div>
                <div class="button button">
                    <button id="submit-button">REGISTER NOW!</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
